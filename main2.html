<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #cfe8f6; 
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        header {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #2b547e; 
        }

        .tagline {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .sub-tagline {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: #5b7ea8;
        }

        .button {
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            color: white;
            background-color: #2b547e;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        .button:hover {
            background-color: #1e3e5c;
        }
    </style>
</head>
<body>

    <header>Task Tracker</header>
    <div class="tagline">Stay Organized, Stay Ahead</div>
    <div class="sub-tagline">Track your tasks effortlessly</div>
    <a href="Ps.html" class="button">Go to My Tasks</a>
	<p font-color=#2b547e><b><i>Made by Purva Grover and Suhana</i></b></p>
</body>
</html>
